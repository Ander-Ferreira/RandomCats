<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bichanos</title>
    <style>
      .container {
        display: flex;
        background: #6200ff;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      .item {
        background: #ffffcc;
        padding: 0.5rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Melhor exercício que eu já fiz</h1>
    <div id="root" />
    <script>
      async function getBichanos() {
        try {
          const response = await fetch(
            "https://api.thecatapi.com/v1/images/search?limit=10"
          );
          const gatos = await response.json();

          const root = document.getElementById("root");
          
          root.innerHTML = `<div class='container'>
            ${gatos
              .map(
                (p) => `<div align=center class="item">
                  <img width=250 src=${p.url} ></img>
              </div>`
              )
              .join("")}
          </div>`;
        } catch (error) {
          document.write ("Aconteceu um erro, detalhes do erro a seguir: " + error)
          console.log(error);
        }
      }
      getBichanos();
    </script>
  </body>
</html>
